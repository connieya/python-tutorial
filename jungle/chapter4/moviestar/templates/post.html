<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>영화 추가하기</title>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/mycss.css" />
    <style></style>
    <script>
      function post() {
        var n = $("#star-name").val();
        let r = $("#star-recent").val();
        let u = $("#star-url").val();
        console.log(n , ";;" , r,";;",u)
        $.ajax({
          type: "POST",
          url: "/api/post",
          data: { nameReceiver: n, recentReceiver: r, urlReceiver: u },
          success: function (response) {
            console.log(response)
            let msg = response["msg"];
            alert(msg);
            // alert("등록 완료")
            window.location.href = '/';
          },
        });
      }
    </script>
  </head>
  <body>
    <div class="wrap">
      <div class="container post-movie" id="postTitle">
        <h1 class="title">무비 스타 등록하기😆</h1>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >이름</label
        >
        <input type="text" class="form-control"  id="star-name"/>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label" 
          >사진 URL</label
        >
        <input type="text" class="form-control" id="star-url"/>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label" 
          >최근 작품</label
        >
        <input type="text" class="form-control" id="star-recent" />

        <button
          type="button"
          class="btn btn-primary"
          onclick="post()"
        >
          등록
        </button>
      </div>
    </div>
  </body>
</html>
